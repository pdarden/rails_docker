version: '3'
services:
  db:
    image: postgres:10.2
  web:
    build: .
    environment:
      DB_HOST: db
    tty: true
    stdin_open: true
    volumes:
      - .:/app
    command: rm -f /var/www/tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - "3000:3000"
    depends_on:
      - db
